<!DOCTYPE html>
<html>

<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Hangman!</h1>
    </header>

    <div id="spacer" class="col-md-3 col-xs-6 col-sm-6">
    </div>

    <div class="col-md-6 col-xs-6 col-sm-6">
        <p>Wins: <span id="win-count">0</span></p>
        <p>Losses: <span id="loss-count">0</span></p>
        <p><u>Current Word</u></p>
        <p><span id="current-word"></span></p>
        <p>Number of Guesses Remaining</p>
        <p><span id="guess-count"></span></p>
        <p>Letters already guessed</p>
        <p><span id="letters-guessed"></span></p>
    </div>

    <div id="spacer" class="col-md-3 col-xs-6 col-sm-6">
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
